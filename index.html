      <div><img src="images/racoon.jpg" alt="racoon"></div>

      <div><img src="images/duck.jpg" alt="duck"></div>
      <div><img src="images/turtle.jpg" alt="turtle"></div>

  <script src="index.js"></script>
  <footer id="footer">
    Sources - (Animal Pictures): https://unsplash.com/s/photos/baby-animals
